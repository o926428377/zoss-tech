<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HAPPY HAIR 抽獎活動 - 核銷</title>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="m-4" style="overflow: hidden;background-color: #bc0102;height:100vh;">
  <div id="loading" class="w-100 h-100 position-absolute bg-dark" style="z-index: 999;left: 0px;top: 0px;">
    <div class="position-absolute top-50 start-50 translate-middle" style="text-align: center;"\>
    <div class="spinner-border text-primary" id="spinner" role="status" style="width: 5rem;height: 5rem;">
    <span class="sr-only"></span>
    </div>
    <div class="fs-1 text-white">查詢中...</div>
    </div>
  </div>
  <div style="width:100%;height:15%;" class="justify-content-center">
    <img src="https://i.imgur.com/OgTIHcU.jpg" style="width:100%"></img>
    <div class="fs-1" style="font-weight: bold;color:#dfc175;align-self: center;text-align: center;">中獎查詢</div>
  </div>
  <div class="justify-content-center">
    <div class="position-absolute top-50 start-50 translate-middle card text-dark bg-light mb-3" style="width: 18rem;">
        <div class="card-header">
            <h2 class="card-title text-center">恭喜您中獎</h2>
            <h6 class="card-subtitle mb-2 text-muted text-center"><span id="group">桶別</span> - <span id="shop">分店</span></h6>
        </div>
        <div class="card-body">
          <div>獎項：<span class="text-reset" id="prize">某個獎</span></div>
          <div>序號：<span class="text-reset" id="no">999</span></div>
          <button id="redeem" type="button" class="mt-3 btn btn-primary w-100" onclick="redeem_process">掃碼核銷</button>
        </div>
    </div>
  </div>


<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    function getToken(liffId) {
        return new Promise(function(resolve,reject){
            liff.init({
                        liffId: liffId,
                        withLoginOnExternalBrowser: true
                    }).then(function (data) {
                liff.getProfile().then(function (profile) {
                var params = {};
                params['userId'] = profile.userId;
                const accessToken =  liff.getAccessToken();
                if (!accessToken) {
                    params['accessToken'] = 'Error';
                }
                params['accessToken'] = accessToken;
                //console.log(params);
                resolve(params);
                }).catch(function (error) {
                window.alert("Error getting profile: " + error);
                reject(params);
                });
            // }
            });
        });
    };

    function sendPost(url, _params) {
        var form = document.createElement("form");
        // 設定表單的一些屬性，包含網頁接收伺服器回應的頁面或框架
        form.setAttribute("method", "post");
        form.setAttribute("action", url);
        //form.setAttribute("target", "Iframe1");
        
        // 建立隱藏的表單控制項
        for (var key in _params) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", _params[key]);
            form.appendChild(hiddenField);
            //console.log(key);
        }
        
        // 隱藏的submit按鈕，預防瀏覽器不支援模糊的表單設計。（可不用）
        var hiddenSubmit = document.createElement("input");
        hiddenSubmit.setAttribute("type", "submit");
        hiddenSubmit.setAttribute("style", "display:none;");
        form.appendChild(hiddenSubmit);
        
        // 將表單加入網頁中
        document.body.appendChild(form);
        
        // 送出請求
        //form.submit();
        return new Promise(function(resolve,reject){
            fetch(`${url}`, {
            method: "POST",
            redirect: "follow", 
            // mode: "no-cors", 
            // cache: "no-cache",
            headers: {
                "Content-Type": "text/plain",
            },
            // credentials: "include",
            body: JSON.stringify(
                _params
                // {"to_add": result.map(x=> [x, prize_target])}
            )
            })
            .then(response => response.text())
            .then(context => {
            var data = JSON.parse(context);
            resolve(data);
            });
        
        })
    };

    var params = new URL(document.location.toString()).searchParams;
    if (params.has("liffRedirectUri")) {
    params = new URL(decodeURIComponent(params.get("liffRedirectUri"))).searchParams;
    }
    if (!params.has("liff") || !params.has("sid")) {
    Swal.fire({
            title: '系統錯誤',
            text: "無效參數",
            icon: "error"
    });
    pause
    }

    var liffId = params.get("liff");
    var url = `https://script.google.com/macros/s/${params.get("sid")}/exec`;

    function sys_error() {
        Swal.fire({
                title: '系統錯誤',
                text: "請重新整理",
                icon: "error",
                timer: 5000
        }).then(function(){
            liff.closeWindow();
        });
    }

    function redeem_process() {
        getToken(liffId).then(function(params){
            liff.scanCodeV2().then((sn) => {
                sendPost(`${url}?role=prize_redeem`, {"sn":sn, ...params}).then(function(response){
                    if (typeof response.msg !== "undefined") {
                        sys_error();
                    } else {
                        if (response.result==="NoPrize") {
                            Swal.fire({
                                title: "系統錯誤",
                                text: "查無您的中獎紀錄，請使用中獎者本人手機查詢(需完成福利社LINE@綁定)。",
                                icon: "error",
                                showDenyButton: false,
                                showCancelButton: false,
                                confirmButtonText: "關閉"
                            }).then(function() {
                                liff.closeWindow();
                            });
                        } else if (response.result==="PrizeNoError") {
                            Swal.fire({
                                title: "獎項錯誤",
                                text: "此獎項序號無法與帳號匹配，請洽工作人員處理。",
                                icon: "error",
                                showDenyButton: false,
                                showCancelButton: false,
                                confirmButtonText: "關閉"
                            });
                        } else if (response.result==="OK") {
                            var element = document.getElementById("redeem");
                            element.textContent = `已核銷`;
                            element.classList.remove("btn-primary");
                            element.classList.add("btn-secondary");
                            element.disabled=true;
                        }
                    }
                });
            })
            .catch((error) => {
                console.log("error", error);
            });
        }).catch(function (error) {
            sys_error();
        });
    }

    window.onload = async function (e) {
        // load_config();
        getToken(liffId).then(function(params){
            sendPost(`${url}?role=prize_check`, params).then(function(response){
                if (typeof response.msg !== "undefined") {
                    sys_error();
                } else {
                  if (response.result==="NoPrize") {
                    Swal.fire({
                        title: "系統錯誤",
                        text: "查無您的中獎紀錄，請使用中獎者本人手機查詢(需完成福利社LINE@綁定)。",
                        icon: "error",
                        showDenyButton: false,
                        showCancelButton: false,
                        confirmButtonText: "關閉"
                    }).then(function() {
                        liff.closeWindow();
                    });
                  } else if (response.result==="OK") {
                      document.getElementById("loading").style.display = "none";
                      document.getElementById("group").textContent = response.group;
                      document.getElementById("shop").textContent = response.shop;
                      document.getElementById("prize").textContent = response.prize;
                      document.getElementById("no").textContent = response.no;
                      if (response.redeem!=="") {
                        var element = document.getElementById("redeem");
                        element.textContent = `已核銷`;
                        element.classList.remove("btn-primary");
                        element.classList.add("btn-secondary");
                        element.disabled=true;
                      }
                  }
                }
            });
        }).catch(function (error) {
            sys_error();
        });
      };

</script>
  </body>
</html>
