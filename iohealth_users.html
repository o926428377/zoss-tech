<script>
    function getToken(liffId) {
        return new Promise(function(resolve,reject){
            liff.init({
                        liffId: liffId,
                        withLoginOnExternalBrowser: true
                    }).then(function (data) {
                liff.getProfile().then(function (profile) {
                var params = {};
                params['userId'] = profile.userId;
                const accessToken =  liff.getAccessToken();
                if (!accessToken) {
                    params['accessToken'] = 'Error';
                }
                params['accessToken'] = accessToken;
                //console.log(params);
                resolve(params);
                }).catch(function (error) {
                window.alert("Error getting profile: " + error);
                reject(params);
                });
            // }
            });
        });
    };

    function sendPost(url, _params) {
        var form = document.createElement("form");
        // 設定表單的一些屬性，包含網頁接收伺服器回應的頁面或框架
        form.setAttribute("method", "post");
        form.setAttribute("action", url);
        //form.setAttribute("target", "Iframe1");
        
        // 建立隱藏的表單控制項
        for (var key in _params) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", _params[key]);
            form.appendChild(hiddenField);
            //console.log(key);
        }
        
        // 隱藏的submit按鈕，預防瀏覽器不支援模糊的表單設計。（可不用）
        var hiddenSubmit = document.createElement("input");
        hiddenSubmit.setAttribute("type", "submit");
        hiddenSubmit.setAttribute("style", "display:none;");
        form.appendChild(hiddenSubmit);
        
        // 將表單加入網頁中
        document.body.appendChild(form);
        
        // 送出請求
        //form.submit();
        return new Promise(function(resolve,reject){
            fetch(`${url}`, {
            method: "POST",
            redirect: "follow", 
            // mode: "no-cors", 
            // cache: "no-cache",
            headers: {
                "Content-Type": "text/plain",
            },
            // credentials: "include",
            body: JSON.stringify(
                _params
                // {"to_add": result.map(x=> [x, prize_target])}
            )
            })
            .then(response => response.text())
            .then(context => {
            var data = JSON.parse(context);
            resolve(data);
            });
        
        })
    };

    var params = new URL(document.location.toString()).searchParams;
    if (params.has("liffRedirectUri")) {
        params = new URL(decodeURIComponent(params.get("liffRedirectUri"))).searchParams;
    }

    if (!params.has("liff") || !params.has("target_liff") || !params.has("sid")) {
        Swal.fire({
                title: '系統錯誤',
                text: "無效參數",

    function add_user() {
        // load_config();
        document.getElementById("loading").style.display = "inline";
        var params2 = {
          "name": document.getElementById("name").value,
          "company": document.getElementById("company").value,
          "title": document.getElementById("title").value,
          "qty": document.getElementById("qty").value,
          "note": document.getElementById("note").value
        };
        getToken(liffId).then(function(params){
            sendPost(`${url}?role=guest_reservation`, {...params, ...params2}).then(function(response){
                if (response.result==="NoPermission") {
                    Swal.fire({
                        title: "權限錯誤",
                        text: "您無存取權限，請聯繫管理員開通或登入其他帳號",
                        icon: "error",
                        showDenyButton: false,
                        showCancelButton: false,
                        confirmButtonText: "關閉"
                    }).then(function() {
                        liff.closeWindow();
                    });
                } else if (response.result==="Expired") {
                    Swal.fire({
                        title: "登記日已截止",
                        text: "如仍需登記，請聯繫管理員！",
                        icon: "error",
                        showDenyButton: false,
                        showCancelButton: false,
                        confirmButtonText: "關閉"
                    }).then(function() {
                        liff.closeWindow();
                    });
                } else if (response.result==="OK") {
                    document.getElementById("loading").style.display = "none";
                    liff.sendMessages([
                        response.msg
                    ])
                    .then(() => {
                        liff.closeWindow();
                    })
                    .catch((err) => {
                        Swal.fire({
                            title: '系統錯誤',
                            // text: JSON.stringify(response.msg),
                            text: "請重新操作",
                            icon: "error"
                            // timer: 5000
                        }).then(function(){
                            liff.closeWindow();
                        })
                    });
                    
                }
            });
        }).catch(function (error) {
            sys_error();
        });
      }
