<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>威力彩購買登記</title>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* 新增樣式讓按鈕在手機上更好看 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            padding: 5px;
        }
        .num-btn {
            padding: 2px 0;
            font-size: 12px;
            width: 100%;
        }
    </style>
  </head>
  <body class="p-4" style="height:100vh;background-image: url('https://i.imgur.com/F0nAnwj.png');background-size: 100% auto;background-repeat: repeat-y;">
  <div id="loading" class="w-100 position-absolute bg-dark" style="z-index: 999;left: 0px;top: 0px;height: 105vh;">
    <div class="position-absolute top-50 start-50 translate-middle" style="text-align: center;"\>
    <div class="spinner-border text-primary" id="spinner" role="status" style="width: 5rem;height: 5rem;">
    <span class="sr-only"></span>
    </div>
    <div id="mask" class="fs-1 text-white">登入中...</div>
    </div>
  </div>
  <div style="width:100%;height:10.5%;" class="justify-content-center">
    <img src="https://i.imgur.com/Gc9rJ1e.png" style="height:100%"></img>
  </div>
  <div style="height: 85%;" class="py-3">
    <div class="h-100 col d-flex align-items-center justify-content-center">
    <div id="order" class="card text-dark bg-light mb-3" style="max-height: 100%;width: 100%;opacity: 0.95;overflow: auto;">
        <!-- 按鈕將會生成在這裡 -->
    </div>
    </div>
  </div>
  <div style="width:100%;" class="justify-content-center">
    <img src="https://i.imgur.com/YsAKWQX.png" style="width:100%"></img>

  </div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    function getToken(liffId) {
        return new Promise(function(resolve,reject){
            liff.init({
                        liffId: liffId,
                        withLoginOnExternalBrowser: true
                    }).then(function (data) {
                liff.getProfile().then(function (profile) {
                var params = {};
                params['userId'] = profile.userId;
                const accessToken =  liff.getAccessToken();
                if (!accessToken) {
                    params['accessToken'] = 'Error';
                }
                params['accessToken'] = accessToken;
                //console.log(params);
                resolve(params);
                }).catch(function (error) {
                window.alert("Error getting profile: " + error);
                reject(params);
                });
            // }
            });
        });
    };

    function sendPost(url, _params) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", url);
        
        for (var key in _params) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", _params[key]);
            form.appendChild(hiddenField);
        }
        
        var hiddenSubmit = document.createElement("input");
        hiddenSubmit.setAttribute("type", "submit");
        hiddenSubmit.setAttribute("style", "display:none;");
        form.appendChild(hiddenSubmit);
        
        document.body.appendChild(form);
        
        return new Promise(function(resolve,reject){
            fetch(`${url}`, {
            method: "POST",
            redirect: "follow", 
            headers: {
                "Content-Type": "text/plain",
            },
            body: JSON.stringify(_params)
            })
            .then(response => response.text())
            .then(context => {
            var data = JSON.parse(context);
            resolve(data);
            });
        
        })
    };

    var params = new URL(document.location.toString()).searchParams;
    if (params.has("liffRedirectUri")) {
    params = new URL(decodeURIComponent(params.get("liffRedirectUri"))).searchParams;
    }
    if (!params.has("liff") || (!params.has("sid")&&!params.has("app"))) {
    Swal.fire({
            title: '系統錯誤',
            text: "無效參數",
            icon: "error"
    });
    // pause // removed undefined variable
    }

    var liffId = params.get("liff");
    var url;
    if (params.get("sid")) {
      url = `https://script.google.com/macros/s/${params.get("sid")}/exec`;
    } else if (params.get("app")) {
      url = `https://${params.get("app")}.a.run.app`;
    }

    function sys_error() {
        Swal.fire({
                title: '系統錯誤',
                text: "請重新整理",
                icon: "error",
                timer: 5000
        }).then(function(){
            liff.closeWindow();
        });
    }

    // 修改：接收數值參數 (val)
    function submit_process(val) {
        getToken(liffId).then(function(params){
            
            // 顯示確認對話框 (非必要，若要真正"直接送出"可註解掉此段)
            // 但為了使用者體驗，加上讀取遮罩是必須的
            document.getElementById("mask").textContent = val === 0 ? "取消中..." : "登記中...";
            document.getElementById("loading").style.display = "inline";
            
            // 使用傳入的 val 作為 qty
            var qty = val;

            sendPost(`${url}?role=lottery_pre_order`, {"qty": qty, ...params}).then(function(response){
                if (typeof response.msg !== "undefined") {
                    sys_error();
                } else {
                    if (response.result==="QtyPrize") {
                        Swal.fire({
                            title: "系統錯誤",
                            text: "您輸入的數量不正確，請重新操作。",
                            icon: "error",
                            showDenyButton: false,
                            showCancelButton: false,
                            confirmButtonText: "關閉"
                        }).then(function() {
                            liff.closeWindow();
                        });
                    } else if (response.result==="OK") {
                        liff.sendMessages([
                					response.flex_msg
                				])
                				.then(() => {
                          Swal.fire({
                              title: val === 0 ? "取消成功" : "登記完成", // 根據操作顯示不同文字
                              icon: "success",
                              showDenyButton: false,
                              showCancelButton: false,
                              timer: 5000,
                              confirmButtonText: "關閉"
                          }).then(function() {
                              liff.closeWindow();
                          });
                				})
                				.catch((err) => {
                					Swal.fire({
                						  title: '系統錯誤',
                						text: JSON.stringify(response.msg),
                						  icon: "error"
                				  }).then(function(){
                					  liff.closeWindow();
                				  })
                				});
                    } else {
                        sys_error();
                    }
                }
            });
        }).catch(function (error) {
            sys_error();
        });
    }

    // 修改：生成 1-200 的按鈕網格 + 取消按鈕
    function pre_order() {
        var gridHtml = '<div class="grid-container">';
        
        // 產生 1 ~ 200 的按鈕
        for (var i = 1; i <= 200; i++) {
            gridHtml += `<button type="button" class="btn btn-outline-primary num-btn" onclick="submit_process(${i})">${i}</button>`;
        }
        gridHtml += '</div>';

        // 第 21 列：取消按鈕 (代入 0)
        gridHtml += `<div class="p-2 border-top">
            <button type="button" class="btn btn-danger w-100" onclick="submit_process(0)">取消</button>
        </div>`;

        document.getElementById("order").innerHTML = gridHtml;
    }

    window.onload = async function (e) {
        // load_config();
        getToken(liffId).then(function(params){
            document.getElementById("loading").style.display = "none";
            pre_order();
            // 原有的權限檢查若需要啟用，請自行取消下方的 return
            return; 

            sendPost(`${url}?role=permission_check`, params).then(function(response){
                if (typeof response.msg !== "undefined") {
                    sys_error();
                } else {
                  if (response.result==="NotMember") {
                    Swal.fire({
                        title: "系統錯誤",
                        text: "無法登記，您尚未完成福利社LINE@綁定。",
                        icon: "error",
                        showDenyButton: false,
                        showCancelButton: false,
                        confirmButtonText: "關閉"
                    }).then(function() {
                        liff.closeWindow();
                    });
                  } else if (response.result==="OK") {
                      document.getElementById("loading").style.display = "none";
                      pre_order();
                  }
                }
            });
        }).catch(function (error) {
            sys_error();
        });
      };

</script>
  </body>
</html>
