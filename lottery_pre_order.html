<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>快樂48忘年會 - 威力彩購買登記</title>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="p-4" style="height:100vh;background-image: url('https://i.imgur.com/F0nAnwj.png');background-size: 100% auto;background-repeat: repeat-y;">
  <div id="loading" class="w-100 position-absolute bg-dark" style="z-index: 999;left: 0px;top: 0px;height: 105vh;">
    <div class="position-absolute top-50 start-50 translate-middle" style="text-align: center;"\>
    <div class="spinner-border text-primary" id="spinner" role="status" style="width: 5rem;height: 5rem;">
    <span class="sr-only"></span>
    </div>
    <div id="mask" class="fs-1 text-white">登入中...</div>
    </div>
  </div>
  <div style="width:100%;height:10.5%;" class="justify-content-center">
    <img src="https://i.imgur.com/Gc9rJ1e.png" style="height:100%"></img>
  </div>
  <div style="height: 85%;" class="py-3">
    <div class="h-100 col d-flex align-items-center justify-content-center">
    <div id="order" class="card text-dark bg-light mb-3" style="max-height: 100%;width: 100%;opacity: 0.85;overflow: auto;">
    </div>
    </div>
  </div>
  <div style="width:100%;" class="justify-content-center">
    <img src="https://i.imgur.com/YsAKWQX.png" style="width:100%"></img>

  </div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    function getToken(liffId) {
        return new Promise(function(resolve,reject){
            liff.init({
                        liffId: liffId,
                        withLoginOnExternalBrowser: true
                    }).then(function (data) {
                liff.getProfile().then(function (profile) {
                var params = {};
                params['userId'] = profile.userId;
                const accessToken =  liff.getAccessToken();
                if (!accessToken) {
                    params['accessToken'] = 'Error';
                }
                params['accessToken'] = accessToken;
                //console.log(params);
                resolve(params);
                }).catch(function (error) {
                window.alert("Error getting profile: " + error);
                reject(params);
                });
            // }
            });
        });
    };

    function sendPost(url, _params) {
        var form = document.createElement("form");
        // 設定表單的一些屬性，包含網頁接收伺服器回應的頁面或框架
        form.setAttribute("method", "post");
        form.setAttribute("action", url);
        //form.setAttribute("target", "Iframe1");
        
        // 建立隱藏的表單控制項
        for (var key in _params) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", _params[key]);
            form.appendChild(hiddenField);
            //console.log(key);
        }
        
        // 隱藏的submit按鈕，預防瀏覽器不支援模糊的表單設計。（可不用）
        var hiddenSubmit = document.createElement("input");
        hiddenSubmit.setAttribute("type", "submit");
        hiddenSubmit.setAttribute("style", "display:none;");
        form.appendChild(hiddenSubmit);
        
        // 將表單加入網頁中
        document.body.appendChild(form);
        
        // 送出請求
        //form.submit();
        return new Promise(function(resolve,reject){
            fetch(`${url}`, {
            method: "POST",
            redirect: "follow", 
            // mode: "no-cors", 
            // cache: "no-cache",
            headers: {
                "Content-Type": "text/plain",
            },
            // credentials: "include",
            body: JSON.stringify(
                _params
                // {"to_add": result.map(x=> [x, prize_target])}
            )
            })
            .then(response => response.text())
            .then(context => {
            var data = JSON.parse(context);
            resolve(data);
            });
        
        })
    };

    var params = new URL(document.location.toString()).searchParams;
    if (params.has("liffRedirectUri")) {
    params = new URL(decodeURIComponent(params.get("liffRedirectUri"))).searchParams;
    }
    if (!params.has("liff") || !params.has("sid")) {
    Swal.fire({
            title: '系統錯誤',
            text: "無效參數",
            icon: "error"
    });
    pause
    }

    var liffId = params.get("liff");
    var url;
    if (params.get("sid")) {
      url = `https://script.google.com/macros/s/${params.get("sid")}/exec`;
    } else if (params.get("app")) {
      url = `https://${params.get("app")}.a.run.app`;
    }

    function sys_error() {
        Swal.fire({
                title: '系統錯誤',
                text: "請重新整理",
                icon: "error",
                timer: 5000
        }).then(function(){
            liff.closeWindow();
        });
    }

    function submit_process() {
        getToken(liffId).then(function(params){
            document.getElementById("mask").textContent = "登記中...";
            document.getElementById("loading").style.display = "inline";
            var qty = document.getElementById('qty').valueAsNumber;
            sendPost(`${url}?role=lottery_pre_order`, {"qty": qty, ...params}).then(function(response){
                if (typeof response.msg !== "undefined") {
                    sys_error();
                } else {
                    if (response.result==="QtyPrize") {
                        Swal.fire({
                            title: "系統錯誤",
                            text: "您輸入的數量不正確，請重新操作。",
                            icon: "error",
                            showDenyButton: false,
                            showCancelButton: false,
                            confirmButtonText: "關閉"
                        }).then(function() {
                            liff.closeWindow();
                        });
                    } else if (response.result==="OK") {
                        liff.sendMessages([
                					response.flex_msg
                				])
                				.then(() => {
                          Swal.fire({
                              title: "登記完成",
                              icon: "success",
                              showDenyButton: false,
                              showCancelButton: false,
                              timer: 5000,
                              confirmButtonText: "關閉"
                          }).then(function() {
                              liff.closeWindow();
                          });
                				})
                				.catch((err) => {
                					Swal.fire({
                						  title: '系統錯誤',
                						text: JSON.stringify(response.msg),
                						  // text: "請重新操作",
                						  icon: "error"
                						  // timer: 5000
                				  }).then(function(){
                					  liff.closeWindow();
                				  })
                				});
                    } else {
                        sys_error();
                    }
                }
            });
        }).catch(function (error) {
            sys_error();
        });
    }

    function pre_order() {
        var _btn = "送出";
        document.getElementById("order").innerHTML += 
        `<div class="card-body" style="justify-items: center;">
            <div>登記數量：<input type="number" id="qty" name="qty" min="0" max="200" value="0"/></div>
            <button type="button" class="mt-3 btn btn-primary w-100 btn-dark" onclick="submit_process()">送出</button>
        </div>`;
    }

    window.onload = async function (e) {
        // load_config();
        getToken(liffId).then(function(params){
            document.getElementById("loading").style.display = "none";
            pre_order();
            return
            sendPost(`${url}?role=permission_check`, params).then(function(response){
                if (typeof response.msg !== "undefined") {
                    sys_error();
                } else {
                  if (response.result==="NotMember") {
                    Swal.fire({
                        title: "系統錯誤",
                        text: "無法登記，您尚未完成福利社LINE@綁定。",
                        icon: "error",
                        showDenyButton: false,
                        showCancelButton: false,
                        confirmButtonText: "關閉"
                    }).then(function() {
                        liff.closeWindow();
                    });
                  } else if (response.result==="OK") {
                      document.getElementById("loading").style.display = "none";
                      pre_order();
                  }
                }
            });
        }).catch(function (error) {
            sys_error();
        });
      };

</script>
  </body>
</html>
